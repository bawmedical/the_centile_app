<form id="monDestForm" role="form">
  <legend>Set Destination:</legend>
  <div class="form-group">
    <div class="radio-inline">
      <label>
        <input type="radio" name="monDest" id="monDestconsole" value="console" />
        Console
      </label>
    </div>
    <div class="radio-inline">
      <label>
        <input type="radio" name="monDest" id="monDestfile" value="file" />
        File
      </label>
    </div>
    <div class="form-group">
      <label for="monDestFileName">Filename: &nbsp;</label>
      <input type="text" class="form-control" id="monDestFileName" placeholder="Logging File Name" value=""/>
    </div>
  </div>
</form>
